<!DOCTYPE html>
<html lang="en" style="margin:0;padding:0;box-sizing:border-box;">
<head>
  <meta charset="UTF-8" />
  <link 
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" 
    rel="stylesheet"
  >
  <style>
    *, *::before, *::after { box-sizing: inherit; }

    /*────────────────────────────────────────
      Updated colors
    ────────────────────────────────────────*/
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      background: #242424;    /* plugin background changed here */
      font-family: 'Inter', sans-serif;
      color: #E6E6E6;
      display: flex; align-items: center; justify-content: center;
    }

    .container {
      background: #242424;    /* keep container same color to fill behind */
      border-radius: 8px;
      padding: 16px;
      display: flex; flex-direction: column;
      align-items: center; gap: 16px;
      width: max-content;
    }

    #loader {
      width: 50px;
      height: 50px;
    }

    .choices {
      display: none;
      grid-template-columns: repeat(3, 75px);
      gap: 12px; justify-content: center;
    }

    .choice {
      position: relative;
      width: 75px; height: 75px;
      border-radius: 50%;
      opacity: 0.6; cursor: pointer;
      border: 2px solid transparent;
      transition: opacity .2s, transform .2s, border-color .2s;
    }
    .choice:hover {
      opacity: 1;
      transform: translateY(-2px) scale(1.03);
    }
    .choice.selected {
      opacity: 1;
      border-color: #18A0FB;
    }

    img.avatar {
      width: 100%; height: 100%;
      object-fit: cover; border-radius: 50%;
      display: block;
    }

    .check {
      position: absolute;
      bottom: -6px; right: -6px;
      width: 20px; height: 20px;
      border-radius: 50%;
      background: #18A0FB;
      color: #FFF; font-size: 12px; line-height: 1;
      display: none; align-items: center; justify-content: center;
    }
    .choice.selected .check {
      display: flex;
    }

    #insert {
      display: none;
      width: 100%;
      height: 36px;
      background: linear-gradient(90deg, #18A0FB, #0E76E3);
      background-size: 200% 100%;
      border: none; border-radius: 8px;
      color: #FFF; font-size: 14px; font-weight: 600;
      cursor: pointer;
      transition: background-position .4s ease, transform .2s;
    }
    #insert:hover {
      background-position: 100% 0;
      transform: translateY(-1px);
    }
    #insert:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Loading GIF -->
    <img
      id="loader"
      src="https://raw.githubusercontent.com/rkworks20/avatar-asserts/main/asserts/loading.gif"
      alt="Loading…"
    />

    <div class="choices"></div>
    <button id="insert">Insert</button>
  </div>

  <script>
    let items = [], selected;

    window.onmessage = evt => {
      const msg = evt.data.pluginMessage;
      if (msg.type === 'init') {
        items = msg.items;
        if (!items.length) return;
        selected = items[0].folder;

        document.getElementById('loader').style.display = 'none';

        const grid = document.querySelector('.choices');
        grid.style.display = 'grid';
        grid.style.gridTemplateColumns =
          `repeat(${Math.min(items.length,3)},75px)`;

        items.forEach((it, i) => {
          const el = document.createElement('div');
          el.className = 'choice';
          el.dataset.folder = it.folder;
          el.innerHTML = `
            <img class="avatar" src="${it.preview}" />
            <div class="check">✔</div>
          `;
          if (i === 0) el.classList.add('selected');
          el.onclick = () => {
            document.querySelectorAll('.choice')
              .forEach(c => c.classList.remove('selected'));
            el.classList.add('selected');
            selected = it.folder;
          };
          grid.appendChild(el);
        });

        const btn = document.getElementById('insert');
        btn.style.display = 'block';

        const { offsetWidth: w, offsetHeight: h } = document.querySelector('.container');
        parent.postMessage({
          pluginMessage: { type: 'resize', width: w, height: h }
        }, '*');
      }
    };

    document.getElementById('insert').onclick = () => {
      parent.postMessage({
        pluginMessage: {
          type: 'insert-from',
          folder: selected,
          items
        }
      }, '*');
    };
  </script>

</body>
</html>
